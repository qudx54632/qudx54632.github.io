<!-- 修改后的布局文件 -->
---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
<head>
    {% include head.html %}
    {% include head/custom.html %}
    <!-- 添加粒子样式 -->
    <style>
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* 确保内容在粒子之上 */
            background: {% if site.site_theme == "dark" %}#121212{% else %}#f8f9fa{% endif %};
        }
        .page__content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
 
<body>
    <!-- 粒子容器 -->
    <div id="particles-js"></div>
    
    <!-- 页面内容包裹层 -->
    <div class="page__content">
        {% include browser-upgrade.html %}
        {% include masthead.html %}

        {{ content }}

        <div class="page__footer">
            <footer>
                {% include footer/custom.html %}
                {% include footer.html %}
            </footer>
        </div>
    </div>

    {% include scripts.html %}

    <!-- 增强版粒子配置 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const isDarkMode = document.documentElement.hasAttribute('data-theme-dark');
        
        particlesJS('particles-js', {
            particles: {
                number: { 
                    value: 40, 
                    density: { 
                        enable: true, 
                        value_area: 800 
                    }
                },
                color: {
                    value: isDarkMode ? '#e0e0e0' : '#424242'
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: isDarkMode ? '#ffffff' : '#000000'
                    }
                },
                opacity: {
                    value: 0.7,
                    random: true
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: isDarkMode ? '#ffffff' : '#616161',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1.5,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "window",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    });
    </script>
</body>
</html>
