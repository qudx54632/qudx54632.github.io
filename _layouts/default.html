---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>
    <!-- Gravity Points Canvas Background -->
    <canvas id="gravity-canvas"></canvas>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

    <!-- Load Grav.js and start animation -->
    <script src="https://cdn.jsdelivr.net/gh/Auburns/grav/grav.min.js"></script>
    <script>
      var g = new Grav({
        canvas: document.getElementById("gravity-canvas"),
        numParticles: 100,
        gravityPoints: 3,
        color: "#ffffff",
        maxVelocity: 2,
        particleSize: 2,
        interactive: true
      });
      g.start();
    </script>
  </body>
</html>
